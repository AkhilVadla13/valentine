<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine?</title>

    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
            text-align: center;
            color: white;
        }

        .card {
            background: rgba(255,255,255,0.15);
            padding: 30px;
            border-radius: 20px;
            margin: 50px auto;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.4em;
        }

        p {
            font-size: 1.2em;
        }

        button {
            font-size: 1.2em;
            padding: 12px 25px;
            margin: 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        #yes {
            background-color: #ff004c;
            color: white;
        }

        #no {
            background-color: #eee;
            color: black;
            position: absolute;
        }

        .photos {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .photos img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid white;
        }

        .heart {
            position: fixed;
            top: -10px;
            font-size: 20px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<audio autoplay loop>
    <source src="{{ url_for('static', filename='music.mp3') }}" type="audio/mpeg">
</audio>

<div class="card">
    <h1>{{ her_name }}, will you be my Valentine? üíò</h1>
    <p>{{ message }}</p>

    <button id="yes" onclick="yesClicked()">YES üòç</button>
    <button id="no" onmouseover="moveNo()">NO üôÑ</button>

    <div class="photos">
        <img src="{{ url_for('static', filename='photos/pic1.jpg') }}">
        <img src="{{ url_for('static', filename='photos/pic2.jpg') }}">
        <img src="{{ url_for('static', filename='photos/pic3.jpg') }}">
    </div>
</div>

<script>
    function yesClicked() {
        document.body.innerHTML = `
            <h1 style="margin-top:40vh; font-size:3em;">
                SHE SAID FLIPPING YES!!! TRULY SENSATIONAL!!! üíÉüíñüéâ<br>
                I LOVE YOU, {{ her_name }}! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
            </h1>
        `;
    }

    function moveNo() {
        const no = document.getElementById("no");
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        no.style.left = x + "px";
        no.style.top = y + "px";
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = Math.random() > 0.5 ? "üíñ" : "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
